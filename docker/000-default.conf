# Utiliser PHP 8.2 avec Apache
FROM php:8.2-apache

# Installer les dépendances système nécessaires
RUN apt-get update && apt-get install -y \
    git \
    curl \
    libpng-dev \
    libonig-dev \
    libxml2-dev \
    libzip-dev \
    zip \
    unzip \
    libpq-dev \
    nodejs \
    npm \
    && rm -rf /var/lib/apt/lists/*

# Installer les extensions PHP requises par Laravel
RUN docker-php-ext-install \
    pdo \
    pdo_mysql \
    pdo_pgsql \
    pgsql \
    mbstring \
    exif \
    pcntl \
    bcmath \
    gd \
    zip

# Installer Composer
COPY --from=composer:latest /usr/bin/composer /usr/bin/composer

# Définir le répertoire de travail
WORKDIR /var/www/html

# Copier les fichiers composer en premier (pour le cache)
COPY composer.json composer.lock ./

# Installer les dépendances PHP (sans les fichiers de dev)
RUN composer install --no-dev --no-scripts --no-autoloader --prefer-dist

# Copier les fichiers package.json pour Node
COPY package*.json ./

# Installer les dépendances Node
RUN npm install

# Copier tout le reste du projet
COPY . .

# Générer l'autoloader optimisé
RUN composer dump-autoload --optimize --no-dev

# Build des assets avec Vite
RUN npm run build

# Nettoyer node_modules pour réduire la taille
RUN rm -rf node_modules

# Créer les dossiers nécessaires et donner les permissions
RUN mkdir -p storage/framework/sessions \
    storage/framework/views \
    storage/framework/cache \
    storage/logs \
    bootstrap/cache \
    && chown -R www-data:www-data storage bootstrap/cache \
    && chmod -R 775 storage bootstrap/cache

# Activer mod_rewrite d'Apache (nécessaire pour Laravel)
RUN a2enmod rewrite

# Copier la configuration Apache personnalisée
COPY docker/000-default.conf /etc/apache2/sites-available/000-default.conf

# Exposer le port 80
EXPOSE 80

# Script de démarrage
COPY docker/start.sh /usr/local/bin/start.sh
RUN chmod +x /usr/local/bin/start.sh

# Commande de démarrage
CMD ["/usr/local/bin/start.sh"]
